<html lang="en">
<head>
    <title>Movie Finder: Search</title>

    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" 
        href="styles/styles.css" />
    <script type="text/javascript" src="js/search.js"></script>
</head>
<body>
    <div class="content">
        <div class="message">
            <h1>Search</h1>
            <input type="text" id="txtSearchMovie" 
                   placeholder="Enter movie title"
                   onfocus="select_next_mouseup = true;"
                   onmouseup="if (select_next_mouseup) this.select(); select_next_mouseup = false;">
            <button id="searchBtn" type="submit" onclick="searchMovies();">Search</button>
            <div id="resultsContainer"></div>
        </div>
    </div>
    <script>
        var select_next_mouseup = false;
        function bindCallbacks() {
            var searchTerm = document.querySelector('#txtSearchMovie');
            searchTerm.onkeypress = (function (e) {
                if (e.which = '13') {
                    searchTerm.blur();
                    searchMovies();
                    return false;
                }

            });
        }
    </script>
</body>
</html>
